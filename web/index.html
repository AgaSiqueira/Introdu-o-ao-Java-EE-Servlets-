        <h3>Calc</h3>
        <!-- Action é o caminho que vai esse form -->
        <form action="sum.html">
            <!-- Os nomes dos imputs são as variaveis que são puxadas no
            url para o SunServlet tipo em laravel-->
            <input type="number" name="n1"/>
                <select name="operation">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            <input type="number" name="n2"/>
            <input type="submit" name="sum" value="="/>
        </form>
